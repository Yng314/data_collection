<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑数据</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-3">编辑数据</h1>
        <form action="/edit/{{ user.id }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">姓名：</label>
                <input type="text" id="name" name="name" value="{{ user.name }}" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">性别：</label>
                <input type="text" id="gender" name="gender" value="{{ user.gender }}" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">舌诊文件：</label>
                {% if user.shezhen_filename %}
                <a href="{{ url_for('static', filename='uploads/' + user.shezhen_filename) }}">{{ user.shezhen_filename }}</a>
                <input type="file" id="file" name="file" class="form-control-file">
                {% else %}
                <p>No file uploaded.</p>
                <input type="file" id="file" name="file" class="form-control-file">
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary">更新数据</button>
        </form>
        <a href="/" class="btn btn-secondary mt-3">回到数据列表</a>
    </div>
    <!-- 引入Bootstrap JS 和 Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
