<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">HPV数据采集</h1>
        <a href="/add" class="btn btn-primary mb-3">添加新数据</a>
        <a href="#" class="btn btn-success mb-3" id="exportBtn">导出数据</a>
        <table class="table">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.gender }}</td>
                    <td>
                        <a href="/edit/{{ user.id }}" class="btn btn-secondary">编辑</a>
                        <form action="/delete/{{ user.id }}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger" onclick="return confirm('确定要删除这个用户吗？');">删除</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- 引入Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('exportBtn').addEventListener('click', function(event) {
            event.preventDefault();
            fetch('/export')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert(data.message);
                    } else {
                        throw new Error(data.message);
                    }
                })
                .catch(error => {
                    alert('导出失败: ' + error.message);
                });
        });
    </script>
</body>
</html>
